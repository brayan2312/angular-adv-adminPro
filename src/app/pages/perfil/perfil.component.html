<div class="row">

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form (submit)="guardarCambios()"
              autocomplete="off"
              [formGroup]="miFormulario"
              class="form-horizontal p-t-20">

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input type="email" [readOnly]="usuario.google" class="form-control" formControlName="email" placeholder="Enter email">
              </div>
            </div>
          </div>


          <button type="submit" [disabled]="!miFormulario.valid" class="btn btn-success btn-block waves-effect waves-light">
            <i class="fa fa-save"></i>
            Guardar
          </button>


        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario?.imagenUrl || ''" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>

        <input type="file" (change)="cambiarImagen($any($event.target).files[0])">

        <br>
        <br>

        <button type="button" (click)="subirImagen()" class="btn btn-success btn-block waves-effect waves-light">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>

      </div>
    </div>
  </div>

</div>
